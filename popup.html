<!DOCTYPE html>
<html lang="ja">
  <head>

    <link rel="stylesheet" href="popup.css" />

    </div>
    <div class="qiita-area">

          type="text"
          placeholder="ミュートしたいQiitaユーザー名"
        />

      </div>
      <div class="mute-area">
        <p class="mute-title">ミュートしたQiitaユーザー</p>
        <ul id="mute-list-qiita"></ul>
      </div>
    </div>
